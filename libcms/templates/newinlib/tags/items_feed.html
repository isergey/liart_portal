<style type="text/css">
    .announce img{
        width: 86px;
    }
</style>
{% for item in items_list %}
{%  url newinlib:frontend:show item.id as item_url %}
<div class="announce">
    {% if item.avatar_img_name %}<a href="{{ item_url }}#item_title"><img src="{{ MEDIA_URL }}uploads/newinlib/itemavatars/{{ item.avatar_img_name }}" alt="{{ item.item_content.title }}"></a>{% endif %}
        <a href="{{ item_url }}#item_title">{{ item.item_content.title }}</a>
</div>
{% endfor %}
